<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="formulario.css" ">
  </head>
  <body>
    <div class="container">
    <h3>Registrate en los formularios</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture>
          <img src="https://freesvg.org/img/1534129544.png" alt="logo-google">
        </picture>
        <span>Registrarse con google</span>
      </button>
      <button class="twitter-btn">
        <picture>T</picture>
      </button>
      </div>
      <div class="separator">
        <hr />
        <span>o...</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
        </div>
        <label for="email">
          <span>email</span>
          <input id="email" name="email" />
        </label>
        <label for="password">
          <span>password</span>
          <input id="password" name="password" placeholder="6+ caracters" />
        </label>
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
